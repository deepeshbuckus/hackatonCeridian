    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            console.log("Draggin!");
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var nodeCopy = document.getElementById(data).cloneNode(true);
            nodeCopy.id = ev.target.id + "c";
            nodeCopy.style.borderRight = "none";
            nodeCopy.style.borderLeft = "none";
            nodeCopy.style.borderTop = "none";
            ev.target.appendChild(nodeCopy);
        }
    </script>
